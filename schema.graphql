enum Operation {
  RANDOM
  LIST
}

type Book {
  """
  The title of the book
  """
  title: String!
  """
  The author of the book
  """
  author: String!
  """
  The 13 digit book identifier that is intended to be unique
  """
  isbn13: String
}

type Query($operation: Operation!, $encodedBooksFile : String!) {
  books(operation: $operation, encodedBooksFile: $encodedBooksFile): [Book!]!
}
